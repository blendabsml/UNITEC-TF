{% extends 'base.html' %}

{% block main %}
<h1> Área Restrita </h1>
{% for curso in cursos %}
<div>
<h2>{{ curso.nome}}</h2>
<ul>
    {% for questao in curso.questoes %}
    <li>{{questao}} - <a href="{% url 'questao_form' sigla=curso.sigla questao_id=questao.id %}">Editar</a> </li>
    {% empty %}
    <li>Esse curso não há questões</li>
    {% endfor %}
</ul>
<p class="acoes">
    <a href="{% url 'questao_form' sigla=curso.sigla questao_id='' %}"> Adicionar Questão </a>
</div>
{% endfor %}

{% endblock main %}
